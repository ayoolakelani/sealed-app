<div class="full-page login-page section-image bg-dark" style="background-image: url(../../assets/img/bg14.jpg)" data-image="../../assets/img/bg14.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
        <div class="container">
            <div class="col-md-4 ml-auto mr-auto">
                <form  #loginForm="ngForm" class="form" method="" action="">


                    <div class="card card-login card-plain">

                        <div class="card-header ">
                            <div class="logo-container">
                                <img src="../../assets/img/sealed-logo.png" alt="">
                            </div>
                        </div>
						
						<div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span (click)="googlelogin()"><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                      </div>

                        <div class="card-body ">



                            <div class="input-group ">
                                <span class="input-group-prepend">
                                    <div class="input-group-text">
                                            <i class="now-ui-icons ui-1_email-85"></i>
                                    </div>
                                </span>
                                <input type="text" name="email" class="form-control" required placeholder="Email" placeholder="email..." [(ngModel)]="username">
                            </div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                            <i class="now-ui-icons text_caps-small"></i>
                                    </div>
                                </div>
                                    <input type="password" name="password" class="form-control" placeholder="Password"  placeholder="email..." [(ngModel)]="password">
                            </div>



                        </div>



                        <div class="card-footer ">
                            <button [disabled]="!loginForm.valid" class="btn btn-primary btn-round btn-lg btn-block mb-3" (click)="login()">Sign In</button>
                           
                            <div class="pull-left">
                                <h6><a href="/register" class="link footer-link">Create Account</a></h6>
                            </div>

                            <div class="pull-right">
                                <h6><a href="/faq" class="link footer-link">Need Help?</a></h6>
                            </div>
                        </div>

                    </div>


                </form>
            </div>
        </div>
    </div>
    </div>
